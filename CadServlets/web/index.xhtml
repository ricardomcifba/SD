<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro de Alunos</title>
    </h:head>
    <h:body>
         <h:form> 
            <p:growl id="msgGrowl"  showDetail="true" sticky="false" />  

            <p:panel header="Growl">  
                <h:panelGrid columns="2" cellpadding="3">  
                    <p:outputLabel for="nome" value="Nome:" />   
                    <p:inputText id="nome" value="#{alunoManagedBean.usuario.nome}" required="true" />
                    <p:outputLabel for="matricula" value="MatrÃ­cula:" />   
                    <p:inputText id="matricula" value="#{alunoManagedBean.usuario.matricula}" required="true" />
                    <p:outputLabel for="curso" value="Curso:" />   
                    <p:inputText id="curso" value="#{alunoManagedBean.usuario.curso}" required="true" />
                </h:panelGrid>  
                <h:panelGrid columns="3" cellpadding="5">
                    <p:commandButton value="Tradicional" actionListener="#{imcBean.calculaIMCTradicional()}" update="msgGrowl" />
                    <p:commandButton value="Oxford" actionListener="#{imcBean.calculaIMCOxford()}" update="msgGrowl" />
                    <p:commandButton value="Hildenburg" actionListener="#{imcBean.calculaIMCHildenburg()}" update="msgGrowl" />
                </h:panelGrid>         

            </p:panel> 
        </h:form>
    </h:body>
</html>
